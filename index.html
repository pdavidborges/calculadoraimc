<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="container">

        <div class="card calculadora">
            <h1>Calculadora de IMC</h1>
            <p>Preencha os dados para calcular</p>

            <form autocomplete="off">
                <input type="number" step="0.01" placeholder="peso" id="peso">
                <input type="number" step="0.01" placeholder="altura" id="altura">
                <button type="button" id="btn-calcular" disabled>Calcular IMC</button>
            </form>

        </div>

        <div class="card resultado hide">

            <div>
                <h1>Seu IMC é: <br> <span id="info-imc"></span></h1>
                <p>Sua classificação é: <strong id="info-classificacao"></strong></p>
                <button type="button" id="btn-refazer">Refazer teste</button>
            </div>

        </div>

    </div>

    <script src="js/script.js"></script>
</body>
</html>
